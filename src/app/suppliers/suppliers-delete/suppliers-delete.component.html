@if (supplierObservable|async) {
    <mat-card-content>
        <h3>Delete {{supplier.contactName}}?</h3>
    </mat-card-content>
    <mat-card-actions class="container">
        <button mat-button color="warn"
            (click)="confirmDelete()"
        >YES</button>
        <div class="width-full">
            <button
                mat-button
                color="primary"
                [routerLink]="['/supplier/show', supplier.id]"
            >No</button>
        </div>
    </mat-card-actions>
} @else {
    <loading-bar></loading-bar>
}
